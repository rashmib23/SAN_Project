<!DOCTYPE html>
<html>
<head>
    <title>Intelligent SAN</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #d9e6ff, #f5faff);
            margin: 0;
            padding: 0;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            background: #4267b2;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            font-size: 17px;
        }

        .logout-btn {
            background: #ff4d4d;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .container {
            width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2a4c89;
            margin-bottom: 25px;
        }

        h2 {
            color: #1e3c72;
            font-size: 20px;
            border-left: 4px solid #4267b2;
            padding-left: 10px;
            margin-top: 30px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 18px;
            border: 1px solid #b0c4de;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4267b2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background: #2e59a8;
            transform: translateY(-2px);
        }

    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div>Logged in as: <b>{{ session['user'] }}</b> ({{ session['role'] }})</div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Intelligent SAN</h1>

        <!-- Upload -->
        <h2>Upload File</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" name="action" value="upload">Upload & Encode</button>
        </form>

        <h2>Request File</h2>

        <!-- Manual Search Box -->
        <label>Search file:</label>
        <input type="text" id="manual-filename" placeholder="Type filename..." onkeyup="liveSearch()">

        <div id="suggestions" 
            style="border:1px solid #ccc; display:none; max-width:300px; background:white; position:absolute; z-index:10;"></div>

        <br><br>

        <!-- OR choose from dropdown -->
        <label>Or choose from list:</label>
        <select id="filename-select">
            {% for file in files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>

        <br><br>

        <button type="button" onclick="requestFile()">Retrieve File</button>

        <script>
        function liveSearch() {
            let query = document.getElementById("manual-filename").value;

            if (query.length === 0) {
                document.getElementById("suggestions").style.display = "none";
                return;
            }

            fetch(`/search_files?q=${query}`)
                .then(res => res.json())
                .then(data => {
                    let suggestionBox = document.getElementById("suggestions");
                    suggestionBox.innerHTML = "";

                    if (data.results.length === 0) {
                        suggestionBox.style.display = "none";
                        return;
                    }

                    data.results.forEach(file => {
                        let div = document.createElement("div");
                        div.style.padding = "5px";
                        div.style.cursor = "pointer";
                        div.innerText = file;

                        div.onclick = () => {
                            document.getElementById("manual-filename").value = file;
                            suggestionBox.style.display = "none";
                        };

                        suggestionBox.appendChild(div);
                    });

                    suggestionBox.style.display = "block";
                });
        }

        function requestFile() {
            let manual = document.getElementById("manual-filename").value.trim();
            let selected = document.getElementById("filename-select").value;

            let filename = manual !== "" ? manual : selected;

            window.location.href = `/view/${filename}`;
        }
        </script>


    </div>

</body>
</html>
