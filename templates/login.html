<!DOCTYPE html>
<html>
<head>
<title>Faculty Login</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #c7d8ff, #f1f5ff);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-box {
    width: 350px;
    background: #ffffffcc;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
h2 { text-align: center; color: #2a4c89; }
input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #b0c4de; }
button {
    width: 100%; padding: 12px; margin-top: 15px;
    background: #4267b2; color: white; border: none;
    font-size: 16px; border-radius: 10px; cursor: pointer;
}
button:hover { background: #2e59a8; }
.error { color: red; text-align: center; margin-top: 10px;}
</style>
</head>

<body>
<div class="login-box">
    <h2>Faculty Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
